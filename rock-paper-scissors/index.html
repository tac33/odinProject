<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <a href="#">Project Menu</a>
    </nav>
    <header>
        <div class="heading">
            <div class="rock">Rock</div>
            <div class="paper">Paper</div>
            <div class="scissors">Scissors</div>
        </div>
    </header>

    <section class="main">
        <div class="computer-choice">
            X
        </div>
        <div class="action-area">
            <div id="wins">Wins: <span>X</span></div>
            <div></div>
            <div id="losses">Losses: <span>X</span> </div>
        </div>
        <div class="player-choice">
            X
        </div>
    </section>

    <section class="card-choice">
        <div class="player-cards">

            <button id="rock" class="card rock">
                <div class="card-img"><img src="/images/Rock.png" alt=""></div>
                <div class="card-name">Rock</div>
            </button>

            <button id="paper" class="card paper">
                <div id="paper" class="card-img"><img src="/images/Paper.png" alt=""></div>
                <div class="card-name">Paper</div>
            </button>

            <button id="scissors" class="card scissors">
                <div class="card-img"><img src="/images/Scissor.png" alt=""></div>
                <div class="card-name">Scissors</div>
            </button>
        </div>
    </section>

    <footer class="footie">
        <div> Tac33 &copy 2023</div>
    </footer>
</body>
</html>

<script src="script.js"></script>
