<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <div class="logo">
                <div>T</div>
                <div>C</div>
            </div>
        </div>
        <a href="#">Project Menu</a>
    </nav>
    <header>
        <div class="heading">
            <div class="rock">Rock</div>
            <div class="paper">Paper</div>
            <div class="scissors">Scissors</div>
        </div>
    </header>

    <section class="main">
        <div class="player-choice">
            <div class="card-img"><img id="play-Img" src="" alt=""></div>
        </div>
        <div class="action-area">
            <div id="wins">Wins: <span>0</span></div>
            <div id="symbols"></div>
            <div id="losses">Losses: <span>0</span> </div>
        </div>
        <div class="computer-choice">
            <div class="card-img"><img id="comp-Img" src="" alt=""></div>
        </div>
    </section>

    <section class="card-choice">
        <div class="player-cards">

            <button id="rock" class="card rock">
                <div class="card-img"><img src="images/rock.png" alt=""></div>
                <div class="card-name">Rock</div>
            </button>

            <button id="paper" class="card paper">
                <div id="paper" class="card-img"><img src="images/paper.png" alt=""></div>
                <div class="card-name">Paper</div>
            </button>

            <button id="scissors" class="card scissors">
                <div class="card-img"><img src="images/scissors.png" alt=""></div>
                <div class="card-name">Scissors</div>
            </button>
        </div>
    </section>

    <footer class="footie">
        <div> Tac33 &copy 2023</div>
    </footer>
</body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div>
            <span class="close">&times</span>
            <div class="text">You Win/Lose</div>
        </div>
        <div class="new-game"><button id="new-game" onclick="newGame()">New Game</button></div>
    </div>
</div>

</html>

<script src="script.js"></script>
